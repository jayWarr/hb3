{% extends "admin/change_list.html" %}

{% block extrahead %}
{{ block.super }}
<script type="text/javascript">
(function($) {
    $(document).ready(function() {
        $('#result_list tr td:nth-child(2)').each(function() {
            if ($(this).text() != 'XXX' ) {
                $(this).css('background-color', 'red');
            }
        });
    });
})(django.jQuery);
</script>
{% endblock %}
