<!DOCTYPE html>
<!--Readings List last updated: 11-Oct-19-->
{% load static %}

<head>
		<meta charset="UTF-8">
		<meta name="{{ userName }}" content="hummingBird &copy; readings report&nbsp;&nbsp; {{ dateTimeNow }} &nbsp;&nbsp;">
		<title>Poem list</title>
		<STYLE type="text/css">
	    	@page { /* size and margin of resulting PDF pages */
            size: A4 landscape;
            margin: 2cm;
            }

            #pageNumber { content: counter(page) }

            @font-face {
                font-family: Georgia;
                src: url( "{{ staticRoot }}_fonts/noto.ttf");
            }
            @font-face {
                font-family: Georgia;
                src: url( "{{ staticRoot }}_fonts/noto-bold.ttf");
                font-weight: bold;
            }
            @font-face {
                font-family: Georgia;
                src: url( "{{ staticRoot }}_fonts/noto-italic.ttf");
                font-style: italic;
            }
            @font-face {
                font-family: Georgia;
                src: url( "{{ staticRoot }}_fonts/noto-bold-italic.ttf");
                font-weight: bold;
                font-style: italic;
            }
            body {
                background-color: white;
                color: black;
                font-size: 14px;
                font-family: Georgia;
            }
            .main-title {
                margin-top: 10px;
                font-size: 28px;
                margin-bottom: 0px;

                background-color: indigo;
                color: white;
                text-align: right;
            }

            .heading2 {
                font-size: 18px;
                margin-bottom: 0px;
                background-color: indigo;
                color: white;
                text-align: left;
            }
            .heading3 {
                font-size: 9px;
                margin-bottom: 2px;
                font-weight: bold;
                background-color: indigo;
                color: white;
                text-align: right;
            }

            .footer {
                position: absolute;
                margin-top: 10px;
                left: 0;
                 bottom: 0;
                 width: 100%;
                background-color: indigo;
                color: white;
                text-align: center;
            }

        	#detail {
    		font-family: Georgia;
    		font-size: 11px;
    		border-collapse: collapse;
    		width: 100%;
    		}

    		#detail td, #detail th {
    		border: 1px solid #ddd;
			padding: 4px
			}

			#detail th {
			padding-top: 4px;
			padding-bottom:4px;
    		text-align: left;
    		background-color: mediumorchid;
    		color: indigo;
			}

			#detail tr:nth-child(even){background-color: #f2f2f2;}

			#detail tr:hover {background-color: #ddd;}

			ul.s { list-style-type: square; }

        </style>
</head>
